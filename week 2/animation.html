<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Example of the Animation</title>
        <link rel="stylesheet" href="animation.css">
    </head>
    <body>
        <h1>Example of the Animation</h1>
        <h2>Background Color</h2>
        <div id="colors"></div>

        <h2>Transitions</h2>
        <div class="transition mb-20">
            <div class="ease">ease</div>
            <div class="ease-in">ease-in</div>
            <div class="ease-out">ease-out</div>
            <div class="ease-in-out">ease-in-out</div>
            <div class="linear">linear</div>
            <div class="step-start">step-start</div>
            <div class="step-end">step-end</div>
            <div class="steps">steps</div>
        </div>

        <h2 class="clear">Transform Rotate</h2>
        <div class="rotate">
            <img src="post.jpg" class="top-center">
            <img src="post.jpg" class="right-bottom">
            <img src="post.jpg" class="right-top">
        </div>

        <h2>Translate</h2>
        <div class="translate">
            <div><img src="post.jpg" class="trans-x"></div>
            <div><img src="post.jpg" class="trans-y"></div>
            <div><img src="post.jpg" class="trans-xy"></div>
        </div>

        <h2 class="clear">Scale</h2>
        <div class="translate">
            <div><img src="post.jpg" class="scale-x"></div>
            <div><img src="post.jpg" class="scale-y"></div>
            <div><img src="post.jpg" class="scale"></div>
        </div>

        <h2 class="clear">Skew</h2>
        <div class="translate">
            <div><img src="post.jpg" class="skew-x"></div>
            <div><img src="post.jpg" class="skew-y"></div>
            <div><img src="post.jpg" class="skew-xy"></div>
        </div>
    </body>
</html>
